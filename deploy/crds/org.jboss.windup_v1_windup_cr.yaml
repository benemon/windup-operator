apiVersion: org.jboss.windup/v1
kind: Windup
metadata:
  name: example-windup
spec:
  resources:
    storage:
      console: 10Gi
      database: 10Gi
    cpu:
      console:
        request: 2
        limit: 4
      executor: 
        request: 1
        limit: 2
    memory:
      console:
        request: 2Gi
        limit: 4Gi
      executor: 
        request: 1Gi
        limit: 2Gi
  database:
    name: rhamt
    jndi: java:jboss/datasources/WindupServicesDS
  sso:
    publicKey: 
  images:
    externalNamespace: windup3
    tag: 4.3.1.Final